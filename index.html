<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5343639f39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Multiple Page Website</title>
</head>
<body>
    <nav>
        <div>
            <h2>Programming School</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Contact Us</a></li>
            <li> <a href="#">About Us</a></li>
        </ul>
    </nav>
    <header>
        <div id="searchbox-icon-parent">
            <input type="search" name="" id="" placeholder="Search">
            <div>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>
    <!-- main section  -->
    <main>
        <div id="main-section">
            <div id="latest-video-page-parent">
                <div id="latest-video-text">
                    <h3>Latest Video</h3>
                </div>
                <div id="latest-page">
                    <h4>Page: <span>1</span> of <span>10</span> </h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
